<!DOCTYPE html>
 <html>
   <head>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>

     <div class="jumbotron jumbotron-fluid" style="text-align: center;">
  <div class="container">
    <h1 class="display-4">Awesome Train Schedule</h1>
    <p class="lead">Below Are the Train Schedules</p>
  </div>
</div>

<div class="card">
<div class="card-body">
Current Train Schedule
</div>
</div>


     <table class="table">
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency(min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

<div class="card">
<div class="card-body">
Add Train
</div>
</div>


<form>
  <div class="form-group">
    <label for="TrainInput">Train Name</label>
    <input type="text" class="form-control" id="TrainInput"  placeholder="Enter Train Name">
  </div>
  <div class="form-group">
    <label for="DestinationInput">Destination</label>
    <input type="text" class="form-control" id="DestinationInput" placeholder="Enter Destination">
  </div>
  <div class="form-group">
    <label for="TrainTimeInput">First Train Time</label>
    <input type="text" class="form-control" id="TrainTimeInput" placeholder="Enter Train Time">
  </div>
  <div class="form-group">
    <label for="FrequencyInput">Frequency (min)</label>
    <input type="text" class="form-control" id="FrequencyInput" placeholder="Enter Frequency">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </body>


     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <script type="text/javascript" src="assets/javascript/main.js">



</html>
